    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let links = document.querySelectorAll(".sidebar a");
            let content = document.getElementById("content");

            // Vaikimisi vali esimene menüülink
            links[0].classList.add("active");
            showContent(links[0]);

            links.forEach(function (link) {
                link.addEventListener("click", function (event) {
                    event.preventDefault(); // Takistab vaikimisi lingikäitumist

                    // Eemaldab aktiivse klassi kõigist linkidest
                    links.forEach(function (link) {
                        link.classList.remove("active");
                    });

                    // Lisab aktiivse klassi valitud linkile
                    link.classList.add("active");

                    // Näitab vastavat sisu
                    showContent(link);
                });
            });

            // Funktsioon, mis näitab vastavat sisu valitud menüülingi põhjal
            function showContent(link) {
                let title = link.innerText;
                let textContent = "";

                // Vahetage tekst vastavalt valitud menüüle
                switch (title) {
                    case "Meie autahvel":
                        textContent = "Tartu Rakenduslikus Kolledžis töötab palju tublisid ja tunnustatud õpetajaid, kelle üle oleme\n" +
                            "uhked. Eriline  tänu kuulub Aasta Õpetaja tiitliga ja Haridus- ja Teadusministri tänukirjaga\n" +
                            "tunnustatud  töötajatele, sest heade õpetajate käe all kasvavad tõelised meistrid. Märkame ja\n" +
                            "tunnustame töötajaid, kes on igapäevase tubli töö ja isikliku eeskujuga kaasa aidanud kooli\n" +
                            "eesmärkide saavutamisele. Alates 2013 aastast anname kooli kõrgeima tunnustusena välja välja\n" +
                            "tiitli “Meie Meister”.\n" +
                            "\n" +
                            "Õpilastel on võimalik oma oskused proovile panna erinevatel kutsevõistlustel ning parimatest\n" +
                            "parimad on saavutanud kõrgeid kohti ka rahvusvahelistel kutsevõistlustel.";
                        break;
                    case "Meie Meister":
                        textContent = "Siin on teave meie meistri kohta.";
                        break;
                    case "Aasta õpetajad":
                        textContent = "Siin on teave aasta õpetajate kohta.";
                        break;
                    case "Tänukirjad":
                        textContent = "Siin on teave tänukirjade kohta.";
                        break;
                    case "Õppijate saavutused":
                        textContent = "Siin on teave õppijate saavutuste kohta.";
                        break;
                    default:
                        textContent = "Valitud sisu puudub.";
                }

                content.innerHTML = "<h2>" + title + "</h2><p>" + textContent + "</p>";
            }
        });
    </script>
